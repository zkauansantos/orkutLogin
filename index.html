<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/login-responsive.css">
    <title>Orkut</title>
  </head>
  <body>

    <div class="logo">
      <img src="imgs/orkut.logo.png" alt="" srcset="">
    </div>

    <div class="conteiner">
        <div class="fields">

          <div class="fields__title">
              <p id="field__title">Acesse o <span class="pink_font"> orkut</span> com sua conta 
             <span style="color:blue ;">G</span><span style="color:red">o<span><span style="color:#F2B505">o</span><span style="color:blue">g</span><span style="color:green">l</span><span style="color:red">e</span><span style="color: black">!</span> 
            </p>
          </div>

          <div class="fields__textboxs">
              <input type="email" placeholder="E-mail ou número de celular" name="" id="fields__email">
              <input type="password" placeholder="Senha" name="" id="fields__pass">
          </div>
          
          <div class="fields__remember">
            <input type="checkbox" name="" id="fields__rem">
            <label for="fields__rem"> Lembrar sempre do meu acesso</label>
          </div>

          <div class="fields__buttons">
            <button id="btn__login"> Entrar</button>
          </div>

          <div class="fields__recovery">
            <a href="#"> Esqueci senha ou e-mail </a>
          </div>

          <div class="fields__create">
            <a href="#">Não tem conta ?<span class="pink_font">Criar Agora</span></a>
          </div>
        </div> 

          
      
    </div>

    

  </body>
</html>
